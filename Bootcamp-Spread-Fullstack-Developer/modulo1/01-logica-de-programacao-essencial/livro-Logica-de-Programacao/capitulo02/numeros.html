<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Números</title>
	</head>
	<body>
		<script>
			document.write("Minha idade é: ", 31, "<br>");
			document.write("Eu nasci em : ", 2022 - 31, "<br>");
			document.write("A soma das idades é: ", 25 + 32 + 26, "<br>");
			document.write("<br>", "A média dessas idades é: ", (25 + 32 + 26) / 3, "<br>");
		</script>
	</body>
</html>
